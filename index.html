<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link rel="icon" type="image/x-icon" href="./favicon.ico?">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./favicon.ico" />
  <title>Basecamp</title>
  <script src="https://unpkg.com/@simplewebauthn/browser"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>


  <meta property="og:title" content="Alpine" />
  <meta property="og:description" content="Open Health Marketplace" />
  <meta property="og:image" content="/mountains.webp" />
  <meta property="og:url" content="alpine.healthcare" />
  <meta property="og:type" content="website" />

  <!-- Optional Open Graph Tags -->
  <meta property="og:site_name" content="Name of your website" />
  <meta property="og:locale" content="Locale of your content (e.g., en_US)" />
  <meta property="og:video" content="URL to a video file if your content is a video" />

  <meta content="./public/flowers.jpeg" property="og:image">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    p {
      margin: 5px;
    }

    body {
      margin: 0;
      padding: 0;
      background-image: url('./src/mountains.webp');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Montserrat', sans-serif;
    }

    button {
      cursor: pointer;
      background-color: black;
      color: #f9f0c3;
      border-radius: 0px;
      padding: 10px;
      width: 100%;
      background-color: #f9f0c3;
      color: black;
      -webkit-app-region: no-drag;
      border: none;
      border: 1px dashed black;
      border-color: black;
    }

    button:hover {
      border: 1px solid black;
      border-color: black;
    }

    .container {
      display: flex;
      flex-direction: column;
      position: relative;
      width: calc(100vw - 100px);
      height: calc(100vh - 100px);
      justify-content: center;
      align-items: center;
    }

    .logoContainer {
      z-index: 8;
      background-color: rgb(249, 240, 195);
      border-radius: 20px;
      width: 100%;
      height: 100%;
      box-shadow: 0 4px 8px rgb(0 0 0);
      display: flex;
      flex-direction: column;
      -webkit-app-region: drag;
      position: absolute;
      bottom: 0;
      right: 0;
    }

    .links {
      display: flex;
      flex-direction: column;
      font-size: 2rem;
      gap: 10px;
      transition: opacity 5s;
      justify-content: flex-end;
    }

    .mobile {
      display: none;
    }

    li {
      font-size: 1rem;
      list-style-type: none;
    }

    #log {
      max-height: 50vh;
      -webkit-app-region: no-drag;
    }
    
    .logs-section {
      width: 80%;
      text-wrap: wrap;
      margin-top: 20px;
      padding-left: 10px;
      padding-right: 10px;
    }

    .status-section {
      display: none;
      width: 80%;
      text-wrap: wrap;
      margin-top: 20px;
      padding-left: 10px;
      padding-right: 10px;
    }

    .status-info {
      display: flex;
      flex-direction: column;
      width: fit-content;
    }

    .logs-toggle-button {
      background-color: #f9f0c3;
      color: black;
      border: none;
      padding: 10px 10px;
      font-weight: 500;
      -webkit-app-region: no-drag;
      width: 150px;
      z-index: 10;
      border-radius: 20px;
      border: 1px dashed black;
      border-color: black;
    }

    .status-indicator {
      font-weight: bold;
      z-index: 10;
      background-color: transparent;
      padding: 5px;
      -webkit-app-region: no-drag;
    }

    .lottie-container {
      -webkit-app-region: no-drag;
      transition: all 0.5s ease;
      position: absolute;
      right: 0px;
      bottom: -100px;
    }
    .lottie {
      height: 40px;
      width: 40px;
    }

    .qrcode-container {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      width: 100%;
      height: 100%;
      margin-top: 50px;
    }

    .qrcode {
      padding: 10px;
      border-radius: 10px;
      border: 2px solid black;
    }

    .lottie-centered {
      max-width: 400px;
      width: 100%;
      height: 100%;
      z-index: 5;
    }

    .underline {
      text-decoration: underline;
      text-underline-offset: 2px;
      text-decoration-thickness: 1px;
    }

    .top-bar {
      display: flex;
      align-items: center;
      width: 100%;
      margin-bottom: 12px;
      gap: 20px;
      margin-right: 10px;
      margin-left: 10px;
    }

    .content-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
      padding-left: 20px;
      padding-right: 20px;
    }
    @media (max-width: 500px) {
      body {
        overflow-y: auto;
      }
      
      Button {
        background-color: #f9f0c3;
        color: black;
        border-color: black;
      }

      .mobile {
        display: block;
      }

      .logoContainer {
        width: calc(100% - 40px);
        padding: 20px;
        max-height: 80vh;
        overflow-y: auto;
      }

      .links {
        font-size: 1.5rem;
        flex-direction: column;
        margin-top: 0px;
        padding-bottom: 20px;
      }

      button {
        width: 100%;
        height: 60px;
        border-radius: 0px;
      }

      p {
        width: 100%;
      }

      .lottie-container {
        max-width: 200px;
      }
      
      .lottie-centered {
        max-width: 300px;
        width: 80%;
      }
    }
  </style>
  <script>
    function toggleStatus() {
      const statusSection = document.getElementById('statusSection');
      const statusButton = document.getElementById('statusToggleButton');
      const logsSection = document.getElementById('logsSection');
      const logsButton = document.getElementById('logsToggleButton');
      const lottieContainer = document.getElementById('lottie-animation');
      
      // Hide logs section if it's visible
      if (logsSection.style.display != 'none') {
      }
      
      if (statusSection.style.display === 'none' || statusSection.style.display === '') {
        statusSection.style.display = 'block';
        statusButton.textContent = 'Hide Settings';
        logsSection.style.display = 'none';
      } else {
        statusSection.style.display = 'none';
        statusButton.textContent = 'Settings';
        logsSection.style.display = 'block';
        lottieContainer.style.display = 'block';
        lottieContainer.classList.add('lottie-centered');
      }
    }
    
    document.addEventListener('DOMContentLoaded', function() {
      const lottieContainer = document.getElementById('lottie-animation');
      const logsSection = document.getElementById('logsSection');
      const statusSection = document.getElementById('statusSection');
      const logoContainer = document.getElementById('logoContainer');
      
      if (lottieContainer) {
        loadLottieAnimation('./src/animations/hotAirBalloon.json');
        
        statusSection.style.display = 'none';
        lottieContainer.style.display = 'block';
        lottieContainer.classList.add('lottie-centered');
      }
    });
    
    function loadLottieAnimation(path, container = 'lottie-animation') {
      if (typeof lottie !== 'undefined' && path) {
        try {
          const animation = lottie.loadAnimation({
            container: document.getElementById(container),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: path
          });
          
          
          return animation;
        } catch (e) {
          console.error('Error loading animation:', e);
        }
      } else {
        console.error('Lottie library not loaded');
      }
    }
  </script>
  <script src="./src/renderer.js"></script>
</head>

  <body>
    <div class="container">
      <div id="logoContainer" class="logoContainer">
        <div class="content-container">
          <div id="logsSection" class="logs-section">
            <ul reversed id="log" style="margin-block-start:10px; padding-inline-start: 0; overflow: auto;">
            </ul>
          </div>
          <div id="statusSection" class="status-section">
            <h3 class="underline">Basecamp Settings</h3>
            <div class="status-info">
              <p><strong>Public Address:</strong> <span id="nodeId">0xe4d172EE62f88Ba29D051D60620fEBB308B81F4E</span></p>
              <p><strong>Status:</strong> <span id="nodeStatus">Healthy âœ…</span></p>
              <p><strong>PDOS Gateway:</strong> <span id="networkStatus">https://network.alpine.healthcare/api</span></p>
            </div>
            <div class="qrcode-container">  
              <div id="qrcode" class="qrcode"></div>
            <div id="lottie-animation" class="lottie-container"></div>
              <p style="max-width: 250px; margin-top: 15px;">Scan to add a user to this basecamp node</p>
            </div>
          </div>
          <script>
            var appUrl = "alpinehealth://configure-compute-node";  // Replace with your app link
            var qrCode = new QRCode(document.getElementById("qrcode"), {
                text: appUrl,
                width: 200,
                height: 200,
                colorDark: "#333333",  // Dark QR Code
            colorLight: "#f9f0c3", // Background inside QR
            correctLevel: QRCode.CorrectLevel.H
            });
        </script>

        </div>
        <div class="top-bar">
          <button id="statusToggleButton" onclick="toggleStatus()" type="button" class="logs-toggle-button">Settings</button>
        </div>
      </div>
    </div>
  </body>
</html>
